<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="https://cdn2.hubspot.net/hubfs/1635524/assets/website/images/favicon.png">
    <title>Jaguar</title>
    <link rel="stylesheet" href="style.css" />                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
</head>
<body>
    <div class="content">
        <header>
            <div class="container">
                <div class="wowsome_logo">
                    <a href="#"><img src="assets/images/wowsome.png" alt="WOWSOME" /></a>
                </div>
                <div class="ford_logo">
                    <a href="#"><img src="assets/images/jaguar.png" alt="Ford" /></a>
                </div>
            </div>
        </header>      
        <div class="main">            
            <div class="section video">
                <div class="container">
                    <div class="video-block">
                        <div class="video-in">
                            <video>
                                <source src="assets/jaguarXF.mp4#t=78" type="video/mp4">
                            </video>
                        </div>
                        <div class="play-btn">
                            <div class="play-btn-in">
                                <img src="assets/images/play.png" alt="play">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section primary_cta">
                <div class="container">
                    <div class="primary-btn">
                        <div class="primary-btn-in">
                            <a href="#" class="btn"><img src="assets/primary/book.png" alt="Book a test drive" /></a>
                        </div>
                        <div class="primary-btn-in">
                            <a href="#" class="btn"><img src="assets/primary/locate.png" alt="Locate nearest showroom" /></a>
                        </div>
                        <div class="primary-btn-in">
                            <a href="https://twitter.com/JaguarIndia?utm_source=TOI%20Web%20portal&utm_medium=Web%20AR&utm_campaign=Jaguar" target="_blank" class="btn"><img src="assets/primary/twitter.png" alt="Twitter" /></a>
                        </div>
                        <div class="primary-btn-in">
                            <a href="#" class="btn"><img src="assets/primary/site.png" alt="Website" /></a>
                        </div>
                        <div class="primary-btn-in">
                            <a href="#" class="btn"><img src="assets/primary/call.png" alt="Call sales person" /></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section secondary_cta">
                <div class="container">
                    <div class="secondary-btn">
                        <div class="secondary-btn-in">
                            <a href="#" class="btn"><img src="assets/secondary/3d_view.png" alt="3D VIEW OF THE CAR" /></a>
                        </div>
                        <div class="secondary-btn-in">
                            <a href="#" class="btn"><img src="assets/secondary/mail_ques.png" alt="MAIL YOUR QUESTIONS" /></a>
                        </div>
                        <div class="secondary-btn-in">
                            <a href="https://www.linkedin.com/showcase/jaguar?utm_source=TOI%20Web%20portal&utm_medium=Web%20AR&utm_campaign=Jaguar" target="_blank" class="btn"><img src="assets/secondary/linkedin.png" alt="LINKEDIN" /></a>
                        </div>
                        <div class="secondary-btn-in">
                            <a href="#" class="btn"><img src="assets/secondary/whatsapp.png" alt="WHATSAPP" /></a>
                        </div>
                        <div class="secondary-btn-in">
                            <a href="https://www.facebook.com/JaguarIndia?utm_source=TOI%20Web%20portal&utm_medium=Web%20AR&utm_campaign=Jaguar" target="_blank" class="btn"><img src="assets/secondary/facebook.png" alt="FACEBOOK" /></a>
                        </div>
                        <div class="secondary-btn-in">
                            <a href="https://www.instagram.com/jaguar_india/?utm_source=TOI%20Web%20portal&utm_medium=Web%20AR&utm_campaign=Jaguar" target="_blank" class="btn"><img src="assets/secondary/instagram.png" alt="INSTAGRAM" /></a>
                        </div>
                        <div class="secondary-btn-in">
                            <a href="https://www.youtube.com/jaguarindiaofficial?utm_source=TOI%20Web%20portal&utm_medium=Web%20AR&utm_campaign=Jaguar" target="_blank" class="btn"><img src="assets/secondary/youtube.png" alt="YOUTUBE" /></a>
                        </div>
                        <div class="secondary-btn-in">
                            <a href="#" class="btn"><img src="assets/secondary/loyalty.png" alt="VIEW LOYALTY PROGRAMS" /></a>
                        </div>
                        <div class="secondary-btn-in">
                            <a href="#" class="btn"><img src="assets/secondary/forums.png" alt="VISIT CONSUMER FORUMS" /></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section form">
                <div class="container">
                    <div class="title">
                        <h2>Send Enquiry</h2>
                    </div>
                    <form name="form" validate="" style="display: none;">
                        <div class="name">
                            <label>
                                <input name="name" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Name" required="" type="text">
                            </label>
                        </div>
                        <div class="email">
                            <label>
                                <input name="email" placeholder="Email" required="" type="email">
                            </label>
                        </div>
                        <div class="phone">
                            <label>
                                <input name="phone" placeholder="Phone Number" required="" type="text">
                            </label>
                        </div>
                        <div class="message">
                            <label>
                                <textarea name="message" placeholder="Message" required=""></textarea>
                            </label>
                        </div>
                        <div>
                            <button class="btn btn-submit">
                                <img src="assets/images/submit.png" alt="SUBMIT" />
                            </button>
                        </div>
                    </form>

                    <!--[if lte IE 8]>
                    <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/v2-legacy.js"></script>
                    <![endif]-->
                    <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/v2.js"></script>
                    <script>
                    hbspt.forms.create({
                        portalId: "1635524",
                        formId: "889924cd-ada8-4aa8-aa84-33dcaa6143b4"
                    });
                    setTimeout(function(){$('input').attr("autocomplete", "off"); }, 500);
                    </script>
                </div>
            </div>
            <div class="section ads">
                <div class="container">
                    <div class="ad_full">
                        <a href="#">
                            <img src="assets/images/ad1.png" alt="Ad" />
                        </a>
                    </div>
                    <div class="ad_btm">
                        <div class="ad_btm1">
                            <a href="#">
                                <img src="assets/images/ad2.png" alt="Ad" />
                            </a>
                        </div>
                        <div class="ad_btm2">
                            <a href="#">
                                <img src="assets/images/ad3.png" alt="Ad" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="container">
                    <div><img src="assets/images/toi.png" alt="Ad" /></div>
                    <a href="">Click here to reach us</a>
                </div>
            </footer>
        </div>
    </div>

    <script>
        $(".play-btn").click(function(){               
            $(this).addClass("video-play");
            $('video').attr('controls', 'controls');             
            $('video').get(0).play();
            $('video').each(function(){ 
                this.currentTime = 0;
            });
        });
    </script>
</body>
</html>
