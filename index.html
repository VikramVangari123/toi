<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <title>Jaguar</title>
    <link rel="stylesheet" href="style.css" />                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
</head>
<body>
    <div class="content">
        <header>
            <div class="container">
                <div class="logos">
                    <div class="jaguar_logo">
                        <a href="https://www.jaguar.in/index.html" target="_blank"><img src="assets/images/jaguar.png" alt="Ford" /></a>
                    </div>
                    <div class="wowsome_logo">
                        <a href="https://wowso.me" target="_blank"><img src="assets/images/wowsome.png" alt="WOWSOME" /></a>
                    </div>
                </div>
            </div>
        </header>      
        <div class="main">            
            <div class="section video">
                <div class="container">
                    <div class="video-block">
                        <div class="video-in">
                            <video id="vid" controls="" muted>
                                <source src="assets/jaguarXF.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="play-btn" style="display:none;">
                            <div class="play-btn-in">
                                <img src="assets/images/play.png" alt="Play">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section primary_cta">
                <div class="container">
                    <div class="primary-btn">
                        <div class="primary-btn-in">
                            <a href="https://jdxforms.jaguar.com/jaguar-in-en/servlet/SmartForm.html" target="_blank" class="btn"><img src="assets/images/primary/book.png" alt="Book a test drive" /></a>
                        </div>
                        <div class="primary-btn-in">
                            <a href="https://www.google.com/maps/search/jaguar+nearest+dealer/" target="_blank" class="btn"><img src="assets/images/primary/locate.png" alt="Locate nearest showroom" /></a>
                        </div>
                        <div class="primary-btn-in">
                            <a href="https://twitter.com/JaguarIndia?utm_source=TOI%20Web%20portal&utm_medium=Web%20AR&utm_campaign=Jaguar" target="_blank" class="btn"><img src="assets/images/primary/twitter.png" alt="Twitter" /></a>
                        </div>
                        <div class="primary-btn-in">
                            <a href="https://www.jaguar.in" target="_blank" class="btn"><img src="assets/images/primary/site.png" alt="Website" /></a>
                        </div>
                        <div class="primary-btn-in">
                            <a href="tel:+91 9849995050" class="btn"><img src="assets/images/primary/call.png" alt="Call sales person" /></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section secondary_cta">
                <div class="container">                    
                    <div class="toggle-sec"><img src="assets/images/toggle-btn.png" class="toggle-icon" alt="Toggle" width="12px"></div>
                    <div class="secondary-btn" style="display: none;">
                        <div class="secondary-btn-in threed_view">
                            <a href="3dview.html" class="btn">
                                <span><img src="assets/images/secondary/3d_view.png" alt="3D VIEW OF THE CAR" /></span>
                                <span>3D VIEW OF THE CAR</span></a>
                        </div>
                        <div class="secondary-btn-in mail_ques">
                            <a href="mailto:ask@wowso.me" class="btn">
                                <span><img src="assets/images/secondary/mail_ques.png" alt="MAIL YOUR QUESTIONS" /></span>
                                <span>MAIL YOUR QUESTIONS</span>
                            </a>
                        </div>
                        <div class="secondary-btn-in linkedin">
                            <a href="https://www.linkedin.com/showcase/jaguar?utm_source=TOI%20Web%20portal&utm_medium=Web%20AR&utm_campaign=Jaguar" target="_blank" class="btn">
                                <span><img src="assets/images/secondary/linkedin.png" alt="LINKEDIN" /></span>
                                <span>LINKEDIN</span>
                            </a>
                        </div>
                        <div class="secondary-btn-in whatsapp">
                            <a href="https://api.whatsapp.com/send?phone=+919849995050" class="btn">
                                <span><img src="assets/images/secondary/whatsapp.png" alt="WHATSAPP" /></span>
                                <span>WHATSAPP</span>
                            </a>
                        </div>
                        <div class="secondary-btn-in facebook">
                            <a href="https://www.facebook.com/JaguarIndia?utm_source=TOI%20Web%20portal&utm_medium=Web%20AR&utm_campaign=Jaguar" target="_blank" class="btn">
                                <span><img src="assets/images/secondary/facebook.png" alt="FACEBOOK" /></span>
                                <span>FACEBOOK</span>
                            </a>
                        </div>
                        <div class="secondary-btn-in instagram">
                            <a href="https://www.instagram.com/jaguar_india/?utm_source=TOI%20Web%20portal&utm_medium=Web%20AR&utm_campaign=Jaguar" target="_blank" class="btn">
                                <span><img src="assets/images/secondary/instagram.png" alt="INSTAGRAM" /></span>
                                <span>INSTAGRAM</span>
                            </a>
                        </div>
                        <div class="secondary-btn-in youtube">
                            <a href="https://www.youtube.com/jaguarindiaofficial?utm_source=TOI%20Web%20portal&utm_medium=Web%20AR&utm_campaign=Jaguar" target="_blank" class="btn">
                                <span><img src="assets/images/secondary/youtube.png" alt="YOUTUBE" /></span>
                                <span>YOUTUBE</span>
                            </a>
                        </div>
                        <div class="secondary-btn-in loyalty">
                            <a href="https://www.jaguar.in/fleet-and-business/contact.html" target="_blank" class="btn">
                                <span><img src="assets/images/secondary/loyalty.png" alt="VIEW LOYALTY PROGRAMS" /></span>
                                <span>VIEW LOYALTY PROGRAMS</span>
                            </a>
                        </div>
                        <div class="secondary-btn-in forums">
                            <a href="https://www.jaguar.com/about-jaguar/jaguar-business/community.html" target="_blank" class="btn">
                                <span><img src="assets/images/secondary/forums.png" alt="VISIT CONSUMER FORUMS" /></span>
                                <span>VISIT CONSUMER FORUMS</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section form">
                <div class="container">
                    <div class="toggle-sec"><img src="assets/images/toggle-btn.png" class="toggle-icon" alt="Toggle" width="12px"></div>
                    <div class="title">
                        <h2><span>Send Enquiry</span></h2>
                    </div>
                    <div class="form-in" style="display: none;">
                        <!--[if lte IE 8]>
                        <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/v2-legacy.js"></script>
                        <![endif]-->
                        <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/v2.js"></script>
                        <script>
                            hbspt.forms.create({
                                portalId: "1635524",
                                formId: "889924cd-ada8-4aa8-aa84-33dcaa6143b4"
                            });
                            setTimeout(function(){$('input').attr("autocomplete", "off"); }, 500);
                        </script>
                    </div>
                </div>
            </div>
            <div class="section ads">
                <div class="container">
                    <div class="ad_hlf">
                        <div class="ad_hlf1">
                            <a href="https://www.jaguar.in/offers-and-finance/retail-offers/xe-offer.html" target="_blank">
                                <img src="https://www.wowso.me/hubfs/ads/ad2.png" alt="Ad" />
                            </a>
                        </div>
                        <div class="ad_hlf2">
                            <a href="https://www.jaguar.in/offers-and-finance/retail-offers/xf-offer.html" target="_blank">
                                <img src="https://www.wowso.me/hubfs/ads/ad3.png" alt="Ad" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="sticky">
                <div class="container">
                    <div class="footer_logo"><img src="assets/images/toi.png" alt="Ad" /></div>
                    <a href="http://timesinternet.in/" target="_blank" class="reachus">
                        <img src="assets/images/reachus.png" alt="Click here to reach us" />
                    </a>
                </div>
            </footer>
        </div>
    </div>

    <script>
        setTimeout(function(){
            document.getElementById('vid').play();
        },500);
        $(document).ready(function(){
            $(".form .toggle-sec").click(function(){
                $(".form-in").slideToggle( "slow" );
                $("footer").toggleClass("sticky");
            });
            $(".secondary_cta .toggle-sec").click(function(){
                $(".secondary-btn").slideToggle( "slow" );
                $("footer").toggleClass("sticky");
            });
        });
    </script>
</body>
</html>
