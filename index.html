    <script>
        setTimeout(function(){
            document.getElementById('vid').play();
        },500);

        $(document).ready(function(){
            $(".secondary_cta .toggle-sec").click(function(){
                $(".secondary-btn").slideToggle( "slow" );
                $(".secondary_cta").toggleClass("open");
                if($(".secondary_cta").hasClass('open')){
                    $('footer').removeClass('sticky', 1000);
                }
                else{
                    $('footer').addClass('sticky');
                }
            });
        });  
        $(function(){
            $('html') .css({'height': (($(window).height()))+'px'});
        
            $(window).bind('resize', function(){
                $('html') .css({'height': (($(window).height()))+'px'});
            });
        });
