<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery rotate3D Demo</title>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		.screen {
			user-select: none;
		}
        .container { margin:150px auto; max-width:640px;}
        .photo_3d { cursor: crosshair;}
	</style>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="js/rotate.js" type="text/javascript"></script>
</head>
	<body>
    <div id="jquery-script-menu">
<div class="jquery-script-center">
<ul>
<li><a href="http://www.jqueryscript.net/rotator/Minimal-3D-Image-Rotator-Viewer-Plugin-With-jQuery-rotate3D.html">Download This Plugin</a></li>
<li><a href="http://www.jqueryscript.net/">Back To jQueryScript.Net</a></li>
</ul>
<div class="jquery-script-clear"></div>
</div>
</div>
    <div class="container">
    <h1>jQuery rotate3D</h1>
		<div class='photo_3d'></div>
        </div>
	</body>

	<script type="application/javascript">
		$(document).on('ready', function() {
			$('.photo_3d').rotate3d({
				'source': 'img/',
				'count' : 24,
			});
		});
	</script>
</html>
